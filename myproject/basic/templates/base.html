<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* Simple Navbar Styling */
        nav {
            background: #333;
            padding: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'services' %}">Services</a>
    </nav>

    <!-- CONTENT BLOCK -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
